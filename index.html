<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  >

  <!-- CSS -->
  <link rel="stylesheet" href="css/app.css">
</head>

<body class="p-3 d-flex flex-column justify-content-center">
  <h1 class="text-center text-white">COUNTDOWN TO NEXT YEAR</h1>

  <div class="row mt-4">
    <div class="col-12 col-sm-3 mb-3 mb-sm-0">
      <div class="card text-center">
        <div class="card-body">
          <div class="card-title">
            DAYS
          </div>

          <span class="days text-info fw-bold fs-1">00</span>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-3 mb-3 mb-sm-0">
      <div class="card text-center">
        <div class="card-body">
          <div class="card-title">
            HOURS
          </div>

          <span class="hours text-info fw-bold fs-1">00</span>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-3 mb-3 mb-sm-0">
      <div class="card text-center">
        <div class="card-body">
          <div class="card-title">
            MINUTES
          </div>

          <span class="minutes text-info fw-bold fs-1">00</span>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-3 mb-3 mb-sm-0">
      <div class="card text-center">
        <div class="card-body">
          <div class="card-title">
            SECONDS
          </div>

          <span class="seconds text-info fw-bold fs-1">00</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
